<div class="container">
  <div class="search-form">
    <!-- Search form -->
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="form-group">
      <div class="form-control">
        <label for="search">Search Github Users</label>
        <input
          type="text"
          class="form-input"
          id="search"
          placeholder="Type an username..."
          formControlName="search"
        />
        <div class="actions">
            <button type="submit" class="btn btn-primary" style="margin-right: 0.25rem;">Submit</button>
            <button type="reset" class="btn btn-secondary" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
  <div class="users-list">
    <ng-container *ngIf="showSplash; else showUsers">
      <div class="splash">
        <h2>Search Github Users</h2>
        <p>Enter a username to search for a Github user</p>
        <img src="assets/undraw_team_re_0bfe.svg" alt="github_users_splash">
      </div>
    </ng-container>
    <ng-template #showUsers>
      <app-users [users]="users" (onPerPage)="onPerPage($event)"></app-users>
    </ng-template>
  </div>
</div>
