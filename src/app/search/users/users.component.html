<div class="users-list">
  <a class="user" *ngFor="let user of mockData" [href]="user.html_url" target="_blank" >
    <div class="user-info">
      <img [src]="user.avatar_url" alt="user_avatar" />
    </div>
    <h3 class="user-name truncate">{{ user.login }}</h3>
    <p class="user-type">{{ user.type }}</p>
  </a>
</div>
